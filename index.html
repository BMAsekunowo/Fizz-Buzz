<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fizz Box</title>
</head>
<body>
    <script>
        for(var b=1; b <= 100;) {
            if(b%3 ==0 && b%5 ==0){
                document.body.innerHTML += `<h3 style="color:pink">${b++} This is Divisible by 3 and 5</h3>`;
            }

            else if (b%5 ==0){
                document.body.innerHTML += `<h3 style="color:blue">${b++} This is divisible by only 5</h3>`;
            }

            else if (b%3 ==0){
                document.body.innerHTML += `<h3 style="color:red">${b++} This is divisible by only 3</h3>`;
            }

            else {
                document.body.innerHTML += `<h3 style="color:purple">${b++} This is an undivisible number by 3 or and 5</h3>`;
            }
        }
    </script>
</body>
</html>
